<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            margin: 200px;
            background-image: url('https://cdn.pixabay.com/photo/2020/06/09/16/32/video-conference-5279113_1280.png');
        }
    </style>
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <div class="card-deck">

            <div class="card ">
              <div class="card-body text-center">
                <form method="POST" enctype='multipart/form-data' action="">{% csrf_token %}

                    <div class="form-group">
                      <label for="username">username:</label>
                      <input name="username" type="text" class="form-control" placeholder="Enter username" id="username">
                    </div>

                    <div class="form-group">
                        <label for="username">Image:</label>
                        <input name="image" type="file" class="form-control" placeholder="Enter username" id="username">
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input name="contact" type="text" class="form-control" placeholder="Enter contact" id="contact">
                    </div>

                    <div class="form-group">
                        <label for="fb">Lien facebook:</label>
                        <input name="lien_fb" type="text" class="form-control" placeholder="Enter fb" id="fb">
                    </div>

                    <div class="form-group">
                        <label for="twt">Lien twitter:</label>
                        <input name="lien_twt" type="text" class="form-control" placeholder="Enter twt" id="twt">
                    </div>

                    <div class="form-group">
                      <label for="instag">Lien intagram:</label>
                      <input name="lien_insta" type="text" class="form-control" placeholder="Enter instag" id="instag">
                    </div>

                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
