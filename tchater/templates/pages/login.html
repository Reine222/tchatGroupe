<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            margin: 200px;
            background-image: url('https://cdn.pixabay.com/photo/2020/06/16/17/25/video-conference-5306612_1280.png');
        }
    </style>
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <div class="card-deck">

            <div class="card">
              <div class="card-body text-center">
                <form method="POST" action="">{% csrf_token %}

                    <div class="form-group">
                      <label for="username">username:</label>
                      <input name="username" type="text" class="form-control" placeholder="Enter username" id="username">
                    </div>

                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input name="password" type="password" class="form-control" placeholder="Enter password" id="pwd">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
